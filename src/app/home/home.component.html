<app-search> </app-search>
<app-tags> </app-tags>
<app-not-found [visible]="!books || books.length <=0" resetLinkText="Reset search"> </app-not-found>
<ul>
    <li *ngFor="let book of books">
        <a routerLink="/book/{{book.id}}">
            <div class="image-container">
                <img src="{{ book.imageUrl }}" alt="">
            </div>
            <div class="content">
                <div class="name">
                    {{ book.name }}
                </div>
                <div class="author">
                    {{ book.author }}
                </div>
                <div class="price">
                    {{book.price | currency: 'z≈Ç'}}
                </div>
            </div>
        </a>
    </li>
</ul>
